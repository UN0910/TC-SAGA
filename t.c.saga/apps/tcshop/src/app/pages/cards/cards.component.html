<tcshop-header></tcshop-header>
<p-toast></p-toast>
<main>
  <div class="grid">
    <div class="col-4" *ngFor="let card of cards">
      <div class="content">
        <div class="card-container">
          <div class="card-face face-1">
            <div class="top-part">
              <div class="logo hide">
                <img src="../../../assets/images/valorant.png" alt="" />
              </div>
              <h2 class="hide">{{card.name}}</h2>
              <div class="shoe-info">
                <span class="shoe-new hide" *ngIf="!card.isFeatured">New</span>
                <span class="shoe-new hide" *ngIf="card.isFeatured">Featured</span>
                <span class="shoe-year hide">2021</span>
              </div>
            </div>

            <div class="bottom-part">
              <h2 class="shoe-price hide"><span>â‚¹</span>{{card.price}}</h2>
              <div class="right-arrow hide">
                <img src="../../../assets/images/right-arrow.png" alt="" />
              </div>
            </div>
          </div>

          <div class="card-face face-2">
            <div class="top-part">
              <div class="header">
                <h3 class="heading hide">Card Details</h3>
                <a (click)="addToWishlist(card._id)" class="wish hide" *ngIf="isUser">
                  <i class="far fa-heart"></i>
                </a>
                <!-- <a class="wish hide" *ngIf="inWishlist">
                  <i class="fas fa-heart"></i>
                </a> -->
              </div>
              <ul class="features hide">
                <li>
                  <h5>Category</h5>
                  <h6>{{card.category.name}}</h6>
                </li>
                <li>
                  <h5>Description</h5>
                  <h6>{{card.description | shorten}}</h6>
                </li>
                <li>
                  <h5>Detail Description</h5>
                  <h6>{{card.detailDescription | shorten}}</h6>
                </li>
                <li>
                  <h5>Posted By</h5>
                  <h6>{{card.postedBy.userName}}</h6>
                </li>
              </ul>
            </div>

            <div class="buy-wrap">
              <a (click)="addToCart(card._id)" class="buy hide">
                Add to cart <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>

          <div class="shoe-image-wrapper">
            <div class="shoe-img">
              <img [src]="card.image" alt="" class="shoe" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<tcshop-footer></tcshop-footer>
