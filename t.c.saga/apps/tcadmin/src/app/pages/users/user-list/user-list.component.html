<p-toast></p-toast>
<div class="user-list">
  <p-card header="USERS" subheader="LIST OF ALL USERS...">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="NEW" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table styleClass="p-datatable-gridlines" [value]="users" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="userName">USERNAME<p-sortIcon field="userName"></p-sortIcon>
              </th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th>USER-ROLE</th>
              <th>VERIFIED</th>
              <th>PINCODE</th>
              <th>ACTIONS</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.userName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.userRole}}</td>
              <td>
                <p-button *ngIf="user.isVerified" [disabled]="true" icon="pi pi-check"></p-button>
                <p-button *ngIf="!user.isVerified" [disabled]="true" icon="pi pi-times"></p-button>
              </td>
              <td>{{user.pincode}}</td>
              <td>
                <p-button (click)="editUser(user._id)" styleClass="p-button-error" icon="pi pi-pencil">
                </p-button>
                <p-button (click)="deleteUser(user._id)" styleClass="p-button-error" icon="pi pi-trash">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
