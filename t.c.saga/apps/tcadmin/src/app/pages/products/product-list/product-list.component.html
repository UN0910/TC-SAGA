<p-toast></p-toast>
<div class="product-list">
  <p-card header="PRODUCTS" subheader="LIST OF ALL PRODUCTS...">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="NEW" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="5" styleClass="p-datatable-gridlines" [value]="products"
          responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="postedBy">POSTED BY<p-sortIcon field="postedBy"></p-sortIcon>
              </th>
              <th pSortableColumn="name">NAME<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>IMAGE</th>
              <th pSortableColumn="price">PRICE<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="category">CATEGORY<p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">CREATED AT<p-sortIcon field="created"></p-sortIcon>
              </th>
              <th>ACTIONS</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.postedBy.userName}}</td>
              <td>{{product.name}}</td>
              <td><img [src]="product.image" [alt]="product.name" style="width: 100%;" /></td>
              <td>{{product.price}}</td>
              <td>{{product.category.name}}</td>
              <td>{{product.dateCreated | date:'medium'}}</td>
              <td>
                <p-button (click)="editProduct(product._id)" styleClass="p-button-error" icon="pi pi-pencil">
                </p-button>
                <p-button (click)="deleteProduct(product._id)" styleClass="p-button-error" icon="pi pi-trash">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
