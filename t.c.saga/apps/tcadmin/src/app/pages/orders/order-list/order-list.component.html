<p-toast></p-toast>
<div class="order-list">
  <p-card header="ORDERS" subheader="LIST OF ALL ORDERS...">
    <!-- <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="NEW" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div> -->
    <div class="p-grid">
      <div class="p-col-12">
        <p-table styleClass="p-datatable-gridlines" [value]="orders" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th pSortableColumn="userName">ORDERED BY<p-sortIcon field="userName"></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">TOTAL PRICE<p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">DATE ORDERED<p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">STATUS<p-sortIcon field="status"></p-sortIcon>
              </th>
              <th>ACTIONS</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order._id}}</td>
              <td>{{order.user.userName}}</td>
              <td>{{order.totalPrice}}</td>
              <td>{{order.dateOrdered | date:"medium"}}</td>
              <td>
                <p-tag [value]="order.status"></p-tag>
              </td>
              <td>
                <p-button (click)="showOrder(order._id)" styleClass="p-button-error" icon="pi pi-eye">
                </p-button>
                <p-button (click)="deleteOrder(order._id)" styleClass="p-button-error" icon="pi pi-trash">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
