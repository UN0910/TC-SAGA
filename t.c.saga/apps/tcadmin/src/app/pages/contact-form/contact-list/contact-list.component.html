<p-toast></p-toast>
<div class="contact-list">
  <p-card header="CONTACT-FORMS" subheader="LIST OF ALL CONTACT-FORMS...">
    <div class="p-grid">
      <div class="p-col-12">
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table styleClass="p-datatable-gridlines" [value]="contacts" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th pSortableColumn="name">NAME<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th>ACTIONS</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-contact>
            <tr>
              <td>{{contact._id}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.phone}}</td>
              <td>
                <p-button (click)="showContact(contact._id)" styleClass="p-button-error" icon="pi pi-eye">
                </p-button>
                <p-button (click)="deleteContact(contact._id)" styleClass="p-button-error" icon="pi pi-trash">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
